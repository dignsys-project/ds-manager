<h1 class="container-title" *ngIf="element">{{ element.email }} 정보</h1>
<div class="container">
  <div *ngIf="element" class="container__member">
    <app-components-member-item
      [element]="element"
    ></app-components-member-item>
  </div>
  <div class="container__saturn">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title class="sub-title">접속 정보</mat-card-title>
        <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content class="content" *ngIf="moonVersionElement">
        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Service</div>
          <div class="value">{{ moonVersionElement.serviceName }}</div>
        </div>

        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">OS</div>
          <div class="value">{{ moonVersionElement.os }}</div>
        </div>

        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Runtime</div>
          <div class="value">{{ moonVersionElement.runtime }}</div>
        </div>

        <!-- <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Name</div>
          <div class="value">{{ moonVersionElement.name }}</div>
        </div> -->

        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Prometheus Version</div>
          <div class="value">{{ moonVersionElement.version }}</div>
        </div>

        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Prometheus Address</div>
          <div class="value">{{ address }}</div>
        </div>

        <div
          class="content__email"
          fxLayout="row"
          fxLayoutAlign="space-between center"
        >
          <div class="key">Saturn Version</div>
          <div class="value">{{ version }}</div>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>

  {{ currentWindows }}
</div>

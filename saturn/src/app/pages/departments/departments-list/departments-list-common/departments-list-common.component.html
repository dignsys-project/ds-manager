<section
  class="container"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="20px"
>
  <button
    mat-raised-button
    color="primary"
    class="mat-elevation-z4"
    *ngIf="(selectedElement$ | async)?.node"
    (click)="onClickedDepartmentsMembers()"
  >
    멤버 관리
  </button>
  <button
    mat-raised-button
    color="accent"
    class="mat-elevation-z4"
    *ngIf="(selectedElement$ | async)?.node"
    (click)="onClickedDepartmentsDevices()"
  >
    디바이스 관리
  </button>

  <button
    mat-button
    class="mat-elevation-z4"
    [disabled]="isProcess"
    *ngIf="(selectedElement$ | async)?.node"
    (click)="onClickedDepartmentItem()"
  >
    조직 정보
  </button>

  <a
    mat-button
    color="primary"
    class="mat-elevation-z4"
    [routerLink]="['/departments/list/create']"
    routerLinkActive="router-link-active"
  >
    조직 추가
  </a>

  <button
    mat-raised-button
    color="accent"
    class="mat-elevation-z4"
    *ngIf="(selectedElement$ | async)?.node"
    disabled
  >
    이름 변경
  </button>
  <button
    mat-button
    color="warn"
    class="mat-elevation-z4"
    [disabled]="isProcess"
    *ngIf="(selectedElement$ | async)?.canDeleted"
    (click)="onClickedDelete()"
  >
    조직 삭제
  </button>
</section>

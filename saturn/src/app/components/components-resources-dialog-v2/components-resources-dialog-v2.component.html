<h1 mat-dialog-title class="title">리소스 선택</h1>
<div mat-dialog-content>
  <app-components-resources-v2
    [kind]="kind"
    (selected)="onSelectedComponentsResourcesV2($event)"
  ></app-components-resources-v2>
</div>
<div class="menus" fxLayout="row" fxLayoutAlign="flex-end" fxLayoutGap="16px">
  <button mat-button cdkFocusInitial (click)="onClickedCancel()" color="accent">
    취소
  </button>
  <button
    mat-button
    color="primary"
    (click)="onClickedSubmit()"
    [disabled]="!isSelected"
  >
    추가
  </button>
</div>

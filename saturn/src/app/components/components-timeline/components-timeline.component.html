<div class="container_timeline">
  <div class="timeline__menus" *ngIf="canMonitor">
    <button mat-icon-button (click)="onPressedAllMemberRecords()">
      <mat-icon>people_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="onPressedMemberRecords()">
      <mat-icon>person_outline</mat-icon>
    </button>
  </div>
  <div class="timeline" *ngIf="hasElements; else TIMELINE_ELSE_BLOCK">
    <div class="column" *ngFor="let item of elements">
      <div class="title">
        <h1>{{ item.year }}</h1>
        <h2>{{ item.behaviorSeconds | saturnDate: 'long' }}</h2>
        <h3>{{ item.memberBase?.email }}</h3>
      </div>
      <div class="description">
        <p>
          {{ getUserRecordToDescription(item) }}
        </p>
      </div>
    </div>
  </div>
  <ng-template #TIMELINE_ELSE_BLOCK>
    <div class="container" fxLayout="column" fxLayoutAlign="center center">
      <div>현재 아무런 활동이 없습니다.</div>
    </div>
  </ng-template>
</div>
